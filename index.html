<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Quack Quack!</title>



</head>

<body>
    <nav class="navbar sticky-top navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand">Quack</a>
            <form class="d-flex">
                <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search by description" aria-label="Search">
                <input class="form-control me-2" id="searchTit" type="search" placeholder="Search by title" aria-label="Search">

            </form>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center">Add your Notes</h1>
        <div class="card-body">
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Notes's Title</span>
                <input type="text" id="addtit" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group">
                <span class="input-group-text">Notes description</span>
                <textarea class="form-control" aria-label="With textarea" id="addtxt" rows=6></textarea>
            </div>
            <a href="#" class="btn btn-primary my-5" id="addbtn">Add to notes</a>
        </div>


        <h1 class="text-center">Your added notes</h1>
        <hr>
        <hr>


        <div id="notes" class="container-fluid row">

        </div>


    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    <script src="/app.js"></script>
</body>

</html>
